<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaibhav Sorte - Cinematographer</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Vaibhav Sorte</h1>
        <p>Cinematographer | Mumbai, India</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#landing">Home</a>
        <a href="#instagram">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Landing Page (Video Page) Section -->
    <section id="landing" class="landing-page">
        <h2>Vaibhav Sorte</h2>
        <p>Cinematographer, Colorist, Filmmaker</p>
        <!-- Embedded YouTube Video -->
        <iframe src="https://www.youtube.com/embed/@vaibhavsorte" frameborder="0" allowfullscreen></iframe>
        
        <!-- Embedded Vimeo Video -->
        <iframe src="https://player.vimeo.com/video/VIMEO_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        
        <!-- Embedded Instagram Video -->
        <iframe src="https://www.instagram.com/p/INSTAGRAM_POST_ID/embed" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Instagram Feed Page (Second Page) Section -->
    <section id="instagram" class="instagram-page">
        <h2>Instagram Feed</h2>
        <p>Check out my latest Instagram posts.</p>
        <div id="instagram-feed"></div> <!-- Placeholder for Instagram Feed -->
    </section>

    <!-- Contact Page Section -->
    <section id="contact" class="contact-page">
        <h2>Contact Me</h2>
        <p>Feel free to reach out for collaborations or inquiries.</p>
        <div class="contact-form">
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="submit" value="Send">
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Vaibhav Sorte. All rights reserved.</p>
    </footer>

    <!-- Instagram Feed Script -->
    <script src="instagram-feed.js"></script>
</body>
</html>
